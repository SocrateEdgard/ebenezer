<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Eben Ezer Architecture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2E3192;
            --secondary: #00A651;
            --dark: #1A1D27;
            --light: #F8F9FA;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .contact-icon {
            font-size: 1.2rem;
            margin-left: 15px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-icon:hover {
            color: var(--secondary);
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.6)),
                url('https://images.unsplash.com/photo-1487958449943-2429e8be8625?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover;
            color: white;
            padding: 180px 0 100px;
            text-align: center;
            margin-top: 80px;
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .page-header p.lead {
            font-size: 1.5rem;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 80px 0;
            background-color: var(--light);
        }

        /* Grille responsive avec cartes plus grandes */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            background: white;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 350px;
            /* Hauteur fixe plus grande */
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        /* Conteneur m√©dia - plus grand */
        .media-container {
            width: 100%;
            height: 100%;
            /* Prend toute la hauteur de la carte */
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Images */
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        /* Bouton retour */
        .back-button {
            background: var(--secondary);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
            margin-top: 3rem;
        }

        .back-button:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* ========== STYLES POUR LA GALERIE MODALE ========== */
        .gallery-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .gallery-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-media-container {
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Navigation arrows */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        /* Bouton fermeture */
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            background: white;
            transform: scale(1.1);
        }

        /* Indicateur (X sur Y) */
        .modal-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* ====================== RESPONSIVE ====================== */
        @media (min-width: 1400px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }

            .gallery-item {
                height: 380px;
            }
        }

        @media (max-width: 1199px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .gallery-item {
                height: 330px;
            }
        }

        @media (max-width: 992px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }

            .gallery-item {
                height: 300px;
            }

            .page-header {
                padding: 150px 0 80px;
            }

            .page-title {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 20px;
            }

            .gallery-item {
                height: 280px;
            }

            .page-title {
                font-size: 2.2rem;
            }

            .page-header p.lead {
                font-size: 1.2rem !important;
            }

            .back-button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }

            .modal-nav {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .modal-nav.prev {
                left: 15px;
            }

            .modal-nav.next {
                right: 15px;
            }

            .modal-close {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        @media (max-width: 576px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
                gap: 15px;
            }

            .gallery-item {
                height: 250px;
            }

            .page-header {
                padding: 130px 0 60px;
            }

            .page-title {
                font-size: 2rem;
            }

            .page-header p.lead {
                font-size: 1.1rem !important;
            }

            .back-button {
                padding: 8px 20px;
                font-size: 0.85rem;
            }

            .modal-nav {
                width: 40px;
                height: 40px;
                font-size: 18px;
                top: auto;
                bottom: 20px;
                transform: none;
            }

            .modal-nav.prev {
                left: 20px;
            }

            .modal-nav.next {
                right: 20px;
            }

            .modal-close {
                width: 40px;
                height: 40px;
                font-size: 18px;
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 400px) {
            .gallery-item {
                height: 220px;
            }

            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">EBEN EZER</a>
            <div class="ms-auto d-flex align-items-center">
                <a href="https://wa.me/243971400661" class="contact-icon" title="WhatsApp">
                    <i class="bi bi-whatsapp"></i> <span class="d-none d-md-inline ms-1">0971400661</span>
                </a>
                <a href="tel:0973332132" class="contact-icon" title="Appeler">
                    <i class="bi bi-telephone-fill"></i> <span class="d-none d-md-inline ms-1">0973332132</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Notre Galerie</h1>
            <p class="lead mb-4 fs-3">D√©couvrez nos r√©alisations en architecture et d√©coration</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Les images seront charg√©es dynamiquement -->
            </div>

            <div class="text-center mt-5">
                <a href="index.html" class="btn back-button">
                    <i class="bi bi-arrow-left me-2"></i> Retour √† l'accueil
                </a>
            </div>
        </div>
    </section>

    <!-- Modal pour la galerie -->
    <div class="gallery-modal" id="galleryModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="bi bi-x"></i>
            </button>

            <button class="modal-nav prev" id="modalPrev">
                <i class="bi bi-chevron-left"></i>
            </button>

            <button class="modal-nav next" id="modalNext">
                <i class="bi bi-chevron-right"></i>
            </button>

            <div class="modal-media-container" id="modalMediaContainer">
                <!-- L'image s'affichera ici -->
            </div>

            <div class="modal-counter" id="modalCounter">
                <!-- Le compteur s'affichera ici -->
            </div>
        </div>
    </div>

    <script>
        // ========== INITIALISATION ==========
        document.addEventListener('DOMContentLoaded', function () {
            console.log("‚úÖ Page Galerie Eben Ezer charg√©e");

            // ========== CONFIGURATION ==========
            // Modifier ce nombre pour ajouter plus d'images facilement
            const TOTAL_IMAGES = 100; // Total d'images disponibles
            const CURRENT_IMAGES = 30; // Nombre actuel d'images dans votre dossier

            // ========== VARIABLES GLOBALES ==========
            let currentMediaIndex = 0;
            let mediaItems = [];

            // ========== G√âN√âRATION DES IMAGES ==========
            function generateImageItems() {
                const items = [];

                // G√©n√©rer les images de 1 √† CURRENT_IMAGES (30 actuellement)
                for (let i = 1; i <= CURRENT_IMAGES; i++) {
                    items.push({
                        type: 'image',
                        src: `medias/realisation${i}.jpg`,
                        title: `R√©alisation ${i}`
                    });
                }

                return items;
            }

            mediaItems = generateImageItems();
            console.log(`‚úÖ ${mediaItems.length} images charg√©es sur ${TOTAL_IMAGES} disponibles`);

            // ========== CHARGEMENT DES IMAGES ==========
            function loadImages() {
                const galleryGrid = document.getElementById('galleryGrid');
                if (!galleryGrid) {
                    console.error("‚ùå galleryGrid non trouv√©");
                    return;
                }

                galleryGrid.innerHTML = '';

                mediaItems.forEach((item, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.setAttribute('data-index', index);
                    galleryItem.setAttribute('title', item.title);

                    // Cr√©er uniquement l'image sans texte
                    const mediaContent = `
                        <div class="media-container">
                            <img src="${item.src}" alt="${item.title}" loading="lazy"
                                 onerror="this.onerror=null; this.src='https://via.placeholder.com/400x300/2E3192/FFFFFF?text=Eben+Ezer+Architecture'">
                        </div>
                    `;

                    galleryItem.innerHTML = mediaContent;

                    // Click sur l'image pour ouvrir dans la galerie modale
                    galleryItem.addEventListener('click', function () {
                        const index = parseInt(this.getAttribute('data-index'));
                        openGallery(index);
                    });

                    galleryGrid.appendChild(galleryItem);
                });

                console.log(`‚úÖ ${mediaItems.length} images affich√©es dans la grille`);

                // Afficher un message si on a moins d'images que pr√©vu
                if (CURRENT_IMAGES < TOTAL_IMAGES) {
                    console.log(`üí° Astuce : Pour ajouter plus d'images, augmentez la valeur de CURRENT_IMAGES √† ${TOTAL_IMAGES}`);
                }
            }

            // ========== FONCTIONS DE LA GALERIE MODALE ==========
            function openGallery(index) {
                currentMediaIndex = index;
                updateGalleryModal();
                document.getElementById('galleryModal').classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeGallery() {
                document.getElementById('galleryModal').classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            function navigateGallery(direction) {
                if (direction === 'prev') {
                    currentMediaIndex = (currentMediaIndex - 1 + mediaItems.length) % mediaItems.length;
                } else {
                    currentMediaIndex = (currentMediaIndex + 1) % mediaItems.length;
                }
                updateGalleryModal();
            }

            function updateGalleryModal() {
                const currentItem = mediaItems[currentMediaIndex];
                const modalMediaContainer = document.getElementById('modalMediaContainer');
                const modalCounter = document.getElementById('modalCounter');

                if (!currentItem) return;

                // Mettre √† jour le compteur
                modalCounter.textContent = `${currentMediaIndex + 1} / ${mediaItems.length}`;

                // Mettre √† jour l'image
                const mediaHTML = `
                    <img src="${currentItem.src}" alt="${currentItem.title}" class="modal-media"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/800x600/2E3192/FFFFFF?text=Eben+Ezer+Architecture'">
                `;

                modalMediaContainer.innerHTML = mediaHTML;
            }

            // ========== √âV√âNEMENTS ==========
            // Navigation par fl√®ches
            document.getElementById('modalPrev').addEventListener('click', function (e) {
                e.stopPropagation();
                navigateGallery('prev');
            });

            document.getElementById('modalNext').addEventListener('click', function (e) {
                e.stopPropagation();
                navigateGallery('next');
            });

            // Fermeture
            document.getElementById('modalClose').addEventListener('click', closeGallery);

            // Fermeture en cliquant en dehors
            document.getElementById('galleryModal').addEventListener('click', function (e) {
                if (e.target === this) {
                    closeGallery();
                }
            });

            // Navigation au clavier
            document.addEventListener('keydown', function (e) {
                const modal = document.getElementById('galleryModal');
                if (!modal.classList.contains('active')) return;

                switch (e.key) {
                    case 'Escape':
                        closeGallery();
                        break;
                    case 'ArrowLeft':
                        navigateGallery('prev');
                        break;
                    case 'ArrowRight':
                        navigateGallery('next');
                        break;
                }
            });

            // ========== CHARGEMENT INITIAL ==========
            loadImages();

            // Tester le chargement des premi√®res images
            console.log("üîÑ Test de chargement des images...");
            const imagesToTest = Math.min(5, CURRENT_IMAGES);
            for (let i = 1; i <= imagesToTest; i++) {
                const testImg = new Image();
                testImg.src = `medias/realisation${i}.jpg`;
                testImg.onload = function () {
                    console.log(`‚úÖ Image ${i} charg√©e avec succ√®s`);
                };
                testImg.onerror = function () {
                    console.warn(`‚ö†Ô∏è Image ${i} non trouv√©e, utilisera le placeholder`);
                };
            }
        });

        // Gestion des erreurs globales
        window.addEventListener('error', function (e) {
            console.error('‚ùå Erreur JavaScript:', e.message, '√†', e.filename, 'ligne', e.lineno);
        });
    </script>
</body>

</html>
