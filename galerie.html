<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Eben Ezer Architecture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2E3192;
            --secondary: #00A651;
            --dark: #1A1D27;
            --light: #F8F9FA;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .contact-icon {
            font-size: 1.2rem;
            margin-left: 15px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-icon:hover {
            color: var(--secondary);
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.6)),
                url('https://images.unsplash.com/photo-1487958449943-2429e8be8625?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover;
            color: white;
            padding: 180px 0 100px;
            text-align: center;
            margin-top: 80px;
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .page-header p.lead {
            font-size: 1.5rem;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 80px 0;
            background-color: var(--light);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            background: white;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: auto;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Conteneur m√©dia */
        .media-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Images */
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Vid√©os */
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Style sp√©cifique pour les vid√©os */
        .video-container {
            position: relative;
        }

        .video-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(46, 49, 146, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border: none;
        }

        .video-play-btn:hover {
            background: rgba(46, 49, 146, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-play-btn.playing {
            opacity: 0;
            pointer-events: none;
        }

        .media-info {
            padding: 15px;
            background: white;
            border-top: 1px solid #E9ECEF;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .media-title {
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark);
            font-size: 1.2rem;
        }

        .media-type {
            font-size: 12px;
            color: #6C757D;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Bouton retour */
        .back-button {
            background: var(--secondary);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .back-button:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* ========== STYLES POUR LA GALERIE MODALE ========== */
        .gallery-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .gallery-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-media-container {
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Navigation arrows */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        /* Bouton fermeture */
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            background: white;
            transform: scale(1.1);
        }

        /* Indicateur (X sur Y) */
        .modal-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Titre sous l'image */
        .modal-title {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            max-width: 80%;
        }

        /* ====================== RESPONSIVE ====================== */
        @media (max-width: 768px) {
            .page-title {
                font-size: 1.6rem;
            }

            .page-header p.lead {
                font-size: 0.9rem !important;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .media-title {
                font-size: 1.2rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .media-container {
                height: 200px;
            }

            .modal-nav {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .modal-nav.prev {
                left: 10px;
            }

            .modal-nav.next {
                right: 10px;
            }

            .modal-close {
                width: 40px;
                height: 40px;
                font-size: 18px;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 576px) {
            .page-header {
                padding: 150px 0 80px;
            }

            .page-title {
                font-size: 1.3rem;
            }

            .page-header p.lead {
                font-size: 0.8rem !important;
            }

            .back-button {
                padding: 6px 12px;
                font-size: 0.7rem;
                border-width: 1px;
            }

            .media-title {
                font-size: 1rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .media-container {
                height: 180px;
            }
        }
    </style>
</head>

<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">EBEN EZER</a>
            <div class="ms-auto d-flex align-items-center">
                <a href="https://wa.me/243971400661" class="contact-icon" title="WhatsApp">
                    <i class="bi bi-whatsapp"></i> <span class="d-none d-md-inline ms-1">0971400661</span>
                </a>
                <a href="tel:0973332132" class="contact-icon" title="Appeler">
                    <i class="bi bi-telephone-fill"></i> <span class="d-none d-md-inline ms-1">0973332132</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Notre Galerie</h1>
            <p class="lead mb-4 fs-3">D√©couvrez nos r√©alisations en architecture et d√©coration</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Les m√©dias seront charg√©s dynamiquement -->
            </div>

            <div class="text-center mt-5">
                <a href="index.html" class="btn back-button">
                    <i class="bi bi-arrow-left me-2"></i> Retour √† l'accueil
                </a>
            </div>
        </div>
    </section>

    <!-- Modal pour la galerie -->
    <div class="gallery-modal" id="galleryModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="bi bi-x"></i>
            </button>

            <button class="modal-nav prev" id="modalPrev">
                <i class="bi bi-chevron-left"></i>
            </button>

            <button class="modal-nav next" id="modalNext">
                <i class="bi bi-chevron-right"></i>
            </button>

            <div class="modal-media-container" id="modalMediaContainer">
                <!-- Le m√©dia s'affichera ici -->
            </div>

            <div class="modal-counter" id="modalCounter">
                <!-- Le compteur s'affichera ici -->
            </div>

            <div class="modal-title" id="modalTitle">
                <!-- Le titre s'affichera ici -->
            </div>
        </div>
    </div>

    <script>
        // ========== INITIALISATION ==========
        document.addEventListener('DOMContentLoaded', function () {
            console.log("‚úÖ Page Galerie Eben Ezer charg√©e");

            // ========== VARIABLES GLOBALES ==========
            let currentMediaIndex = 0;
            let mediaItems = [];

            // ========== G√âN√âRATION DES M√âDIAS ==========
            function generateMediaItems() {
                const items = [];

                // G√©n√©rer les images de 1 √† 50
                for (let i = 1; i <= 50; i++) {
                    items.push({
                        type: 'image',
                        src: `medias/realisation${i}.jpg`,
                        title: `R√©alisation ${i}`
                    });
                }

                // Ajouter les vid√©os
                for (let i = 1; i <= 3; i++) {
                    items.push({
                        type: 'video',
                        src: `medias/video${i}.mp4`,
                        title: `Vid√©o ${i}`
                    });
                }

                return items;
            }

            mediaItems = generateMediaItems();
            console.log(`‚úÖ ${mediaItems.length} m√©dias g√©n√©r√©s`);

            // ========== CHARGEMENT DES M√âDIAS ==========
            function loadMedia() {
                const galleryGrid = document.getElementById('galleryGrid');
                if (!galleryGrid) {
                    console.error("‚ùå galleryGrid non trouv√©");
                    return;
                }

                galleryGrid.innerHTML = '';

                mediaItems.forEach((item, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.setAttribute('data-index', index);

                    let mediaContent = '';

                    if (item.type === 'image') {
                        mediaContent = `
                            <div class="media-container">
                                <img src="${item.src}" alt="${item.title}" loading="lazy"
                                     onerror="this.onerror=null; this.src='https://via.placeholder.com/400x300/2E3192/FFFFFF?text=Eben+Ezer+Architecture'">
                            </div>
                            <div class="media-info">
                                <div class="media-title">${item.title}</div>
                                <div class="media-type">Image</div>
                            </div>
                        `;
                    } else {
                        mediaContent = `
                            <div class="media-container video-container">
                                <video muted playsinline preload="metadata">
                                    <source src="${item.src}" type="video/mp4">
                                    Votre navigateur ne supporte pas la vid√©o.
                                </video>
                                <button class="video-play-btn">
                                    <i class="bi bi-play-fill"></i>
                                </button>
                            </div>
                            <div class="media-info">
                                <div class="media-title">${item.title}</div>
                                <div class="media-type">Vid√©o</div>
                            </div>
                        `;
                    }

                    galleryItem.innerHTML = mediaContent;

                    // Gestion des vid√©os dans la grille
                    if (item.type === 'video') {
                        const video = galleryItem.querySelector('video');
                        const playBtn = galleryItem.querySelector('.video-play-btn');

                        if (video && playBtn) {
                            playBtn.addEventListener('click', function (e) {
                                e.stopPropagation();

                                if (video.paused) {
                                    video.play();
                                    playBtn.classList.add('playing');
                                    playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
                                } else {
                                    video.pause();
                                    playBtn.classList.remove('playing');
                                    playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
                                }
                            });

                            video.addEventListener('play', function () {
                                playBtn.classList.add('playing');
                                playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
                            });

                            video.addEventListener('pause', function () {
                                playBtn.classList.remove('playing');
                                playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
                            });

                            video.addEventListener('ended', function () {
                                playBtn.classList.remove('playing');
                                playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
                                video.currentTime = 0;
                            });
                        }
                    }

                    // Click sur la card pour ouvrir dans la galerie
                    galleryItem.addEventListener('click', function (e) {
                        if (!e.target.closest('.video-play-btn')) {
                            const index = parseInt(this.getAttribute('data-index'));
                            openGallery(index);
                        }
                    });

                    galleryGrid.appendChild(galleryItem);
                });

                console.log(`‚úÖ ${mediaItems.length} m√©dias charg√©s dans la grille`);
            }

            // ========== FONCTIONS DE LA GALERIE MODALE ==========
            function openGallery(index) {
                currentMediaIndex = index;
                updateGalleryModal();
                document.getElementById('galleryModal').classList.add('active');
                document.body.style.overflow = 'hidden'; // Emp√™cher le d√©filement
            }

            function closeGallery() {
                document.getElementById('galleryModal').classList.remove('active');
                document.body.style.overflow = 'auto'; // R√©tablir le d√©filement
            }

            function navigateGallery(direction) {
                if (direction === 'prev') {
                    currentMediaIndex = (currentMediaIndex - 1 + mediaItems.length) % mediaItems.length;
                } else {
                    currentMediaIndex = (currentMediaIndex + 1) % mediaItems.length;
                }
                updateGalleryModal();
            }

            function updateGalleryModal() {
                const currentItem = mediaItems[currentMediaIndex];
                const modalMediaContainer = document.getElementById('modalMediaContainer');
                const modalCounter = document.getElementById('modalCounter');
                const modalTitle = document.getElementById('modalTitle');

                if (!currentItem) return;

                // Mettre √† jour le compteur
                modalCounter.textContent = `${currentMediaIndex + 1} / ${mediaItems.length}`;
                
                // Mettre √† jour le titre
                modalTitle.textContent = currentItem.title;

                // Mettre √† jour le m√©dia
                let mediaHTML = '';
                if (currentItem.type === 'image') {
                    mediaHTML = `
                        <img src="${currentItem.src}" alt="${currentItem.title}" class="modal-media"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/800x600/2E3192/FFFFFF?text=Eben+Ezer+Architecture'">
                    `;
                } else {
                    mediaHTML = `
                        <video class="modal-media" controls autoplay>
                            <source src="${currentItem.src}" type="video/mp4">
                            Votre navigateur ne supporte pas la vid√©o.
                        </video>
                    `;
                }

                modalMediaContainer.innerHTML = mediaHTML;

                // Si c'est une vid√©o, g√©rer les √©v√©nements
                if (currentItem.type === 'video') {
                    const video = modalMediaContainer.querySelector('video');
                    if (video) {
                        video.addEventListener('ended', function() {
                            // Passer √† l'√©l√©ment suivant quand la vid√©o se termine
                            navigateGallery('next');
                        });
                    }
                }
            }

            // ========== √âV√âNEMENTS ==========
            // Navigation par fl√®ches
            document.getElementById('modalPrev').addEventListener('click', function(e) {
                e.stopPropagation();
                navigateGallery('prev');
            });

            document.getElementById('modalNext').addEventListener('click', function(e) {
                e.stopPropagation();
                navigateGallery('next');
            });

            // Fermeture
            document.getElementById('modalClose').addEventListener('click', closeGallery);

            // Fermeture en cliquant en dehors
            document.getElementById('galleryModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeGallery();
                }
            });

            // Navigation au clavier
            document.addEventListener('keydown', function(e) {
                const modal = document.getElementById('galleryModal');
                if (!modal.classList.contains('active')) return;

                switch(e.key) {
                    case 'Escape':
                        closeGallery();
                        break;
                    case 'ArrowLeft':
                        navigateGallery('prev');
                        break;
                    case 'ArrowRight':
                        navigateGallery('next');
                        break;
                }
            });

            // ========== CHARGEMENT INITIAL ==========
            loadMedia();

            // Tester le chargement des images
            console.log("üîÑ Test de chargement des images...");
            for (let i = 1; i <= 5; i++) {
                const testImg = new Image();
                testImg.src = `medias/realisation${i}.jpg`;
                testImg.onload = function() {
                    console.log(`‚úÖ Image ${i} charg√©e avec succ√®s`);
                };
                testImg.onerror = function() {
                    console.warn(`‚ö†Ô∏è Image ${i} non trouv√©e, utilisera le placeholder`);
                };
            }
        });

        // Gestion des erreurs globales
        window.addEventListener('error', function (e) {
            console.error('‚ùå Erreur JavaScript:', e.message, '√†', e.filename, 'ligne', e.lineno);
        });
    </script>
</body>

</html>
